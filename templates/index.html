    <div class="container">

        <section class="upload-section" id="upload-section">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">ğŸ“¹</div>
                <div class="upload-text">æ‹–æ”¾è§†é¢‘æ–‡ä»¶åˆ°è¿™é‡Œ</div>

        <section class="result-section" id="result-section">
            <div class="score-card">
                <div class="score-label">æ€»å¾—åˆ†</div>

            <div class="images-section">
                <div class="images-title">æ£€æµ‹ç»“æœ</div>

            </div>

                <button class="btn" id="reset-btn">é‡æ–°åˆ†æ</button>

    <div class="modal" id="modal">

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const demoBtn = document.getElementById('demo-btn');
        const resetBtn = document.getElementById('reset-btn');
        const uploadSection = document.getElementById('upload-section');
        const progressSection = document.getElementById('progress-section');
        const resultSection = document.getElementById('result-section');
        const progressText = document.getElementById('progress-text');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalClose = document.getElementById('modal-close');

        let selectedFile = null;

        // æ‹–æ”¾å¤„ç†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                selectFile(file);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                selectFile(e.target.files[0]);
            }
        });

        function selectFile(file) {
            selectedFile = file;
            uploadArea.querySelector('.upload-text').textContent = file.name;
            uploadArea.querySelector('.upload-hint').textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            uploadBtn.disabled = false;
        }

        // ä¸Šä¼ å¤„ç†
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            showProgress('æ­£åœ¨ä¸Šä¼ è§†é¢‘...');

            const formData = new FormData();
            formData.append('video', selectedFile);

            try {
                progressText.textContent = 'æ­£åœ¨åˆ†æè§†é¢‘ï¼Œè¯·ç¨å€™...';
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.error) {
                    alert('é”™è¯¯: ' + result.error);
                    showUpload();
                } else {
                    showResult(result);
                }
            } catch (error) {
                alert('ä¸Šä¼ å¤±è´¥: ' + error.message);
                showUpload();
            }
        });

        // æ¼”ç¤ºæ¨¡å¼
        demoBtn.addEventListener('click', async () => {
            showProgress('æ­£åœ¨åŠ è½½æ¼”ç¤º...');

            try {
                const response = await fetch('/api/demo');
                const result = await response.json();
                if (result.error) {
                    alert('é”™è¯¯: ' + result.error);
                    showUpload();
                } else {
                    showResult(result);
                }
            } catch (error) {
                alert('åŠ è½½å¤±è´¥: ' + error.message);
                showUpload();
            }
        });

        // é‡ç½®
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            uploadArea.querySelector('.upload-text').textContent = 'æ‹–æ”¾è§†é¢‘æ–‡ä»¶åˆ°è¿™é‡Œ';
            uploadArea.querySelector('.upload-hint').textContent = 'æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶ (æ”¯æŒ MP4, MOV, AVI)';
            uploadBtn.disabled = true;
            showUpload();
        });

        function showProgress(text) {
            uploadSection.style.display = 'none';
            progressSection.style.display = 'block';
            resultSection.style.display = 'none';
            progressText.textContent = text;
        }

        function showUpload() {
            uploadSection.style.display = 'block';
            progressSection.style.display = 'none';
            resultSection.style.display = 'none';
        }

        function showResult(result) {
            uploadSection.style.display = 'none';
            progressSection.style.display = 'none';
            resultSection.style.display = 'block';

            // æ˜¾ç¤ºæ€»åˆ†
            document.getElementById('total-score').textContent = result.total_score;

            // æ˜¾ç¤ºäº‹ä»¶åˆ—è¡¨
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = '';

            result.events.forEach((event, index) => {
                const item = document.createElement('div');
                item.className = 'event-item';

                const scored = event.scored;
                const scoreClass = scored ? 'scored' : 'miss';
                const scoreText = scored ? `+${event.score}` : 'MISS';

                item.innerHTML = `
                    <div class="event-time">${event.time.toFixed(2)}s</div>
                    <div class="event-score ${scoreClass}">${scoreText}</div>
                    <div class="event-image">
                        <img src="${result.images.hits[index]}" onclick="openModal(this.src)" alt="å‡»ä¸­ç¬é—´">
                    </div>
                `;

                eventList.appendChild(item);
            });

            // æ˜¾ç¤ºå›¾ç‰‡
            const imagesGrid = document.getElementById('images-grid');
            imagesGrid.innerHTML = `
                <div class="image-card">
                    <img src="${result.images.first_frame}" onclick="openModal(this.src)" alt="è§†é¢‘ç¬¬ä¸€å¸§">
                    <div class="caption">è§†é¢‘ç¬¬ä¸€å¸§</div>
                </div>
                <div class="image-card">
                    <img src="${result.images.circles}" onclick="openModal(this.src)" alt="åœ†åœˆæ£€æµ‹">
                    <div class="caption">å¾—åˆ†åœ†åœˆæ£€æµ‹</div>
                </div>
            `;
        }

        // æ¨¡æ€æ¡†
        function openModal(src) {
            modalImg.src = src;
            modal.classList.add('show');
        }

        modalClose.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
    </script>
